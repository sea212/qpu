# Cache packages in between builds
cache:
  paths:
    - vendor/python

# This is a basic example for a packages or script which doesn't use
# services such as redis or postgres
before_script:
  - python -v                                   # Print out Python version for debugging
  # Setup git
  - apt-get install git
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"
  # Install dependencies of your package and the testing environment
  - pip install -r requirements.txt
  # - pip install -r test-requirements.txt

# Run in different environments

py34:
  image: "python:3.4"
  script:
  - python setup.py test

py37:
  image: "python:3.7"
  script:
  - python setup.py test

docs:
  image: "python:3.7"
  before_script:
  - pip install .[docs]
  script:
  - python setup.py docs

lint:
  image: "python:3.7"
  before_script:
  - pip install .[lint]
  script:
  - flake8 setup.py gpu tests
  - isort --recursive --check-only --dif

